<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quotes App</title>

		<link rel="stylesheet" href="./css/bootstrap.min.css" />
	</head>
	<body class="bg-dark">
		<div class="container text-center py-5">
			<h1 class="text-white py-2 display-2 fw-bolder">Quote of the Day</h1>
			<p class="text-white py-2 fs-2">
				Press the button below to recieve a random quote!
			</p>
			<button
				onclick="displayQuote()"
				class="btn btn-danger rounded-pill py-3 px-5 fw-bold"
			>
				New Quote
			</button>
			<p id="quoteOutput" class="text-white fw-semibold fs-2 pt-3"></p>
			<p id="autherOutput" class="text-white fw-semibold fs-2 fst-italic"></p>
		</div>

		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
